<div>
	<div class="row">
		<div class="row margin-0">{{label}}</div>
        <div class="progress height-35 line-height-35">
            <div class="progress-bar line-height-35 {{barClass}}" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" style="width:{{progress}}%">
                <span class="sr-only">{{progress}}% Complete</span>
                <span class="progress-text">{{progress}}%</span>
            </div>
        </div>
    </div>
</div>
